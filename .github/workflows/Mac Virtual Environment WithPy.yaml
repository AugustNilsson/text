
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Virtual environment

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'release'}

    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}

      - uses: r-lib/actions/setup-pandoc@master

      - uses: actions/setup-python@v2
        with:
           python-version: 3.9.0

      - name: Check Python paths
        run: |
          python -c "import sys; print(sys.path)"

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        if: runner.os != 'Windows'
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          while read -r cmd
          do
            eval sudo $cmd
          done < <(Rscript -e 'cat(remotes::system_requirements("ubuntu", "16.04"), sep = "\n")')
      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          remotes::install_cran("rcmdcheck")
        shell: Rscript {0}


      - name: MAC - Installing text and testing it
        if: runner.os == 'macOS'
        run:  |
          install.packages("devtools")
          library(devtools)
          devtools::install_github("oscarkjell/text")
          library(text)
          text::textrpp_install_virtualenv(envname = "textrpp_virtualenv", python_path = "/Users/runner/hostedtoolcache/Python/3.9.0", prompt = FALSE)
          text::textrpp_initialize(virtualenv = "textrpp_virtualenv", refresh_settings = TRUE)
          text::textEmbed("hello")
        shell: Rscript {0}

      - name: UBUNTU - Installing text and testing it
        if: runner.os == 'Linux'
        run:  |
          install.packages("devtools")
          library(devtools)
          devtools::install_github("oscarkjell/text")
          library(text)
          text::textrpp_install_virtualenv(envname = "textrpp_virtualenv", python_path = "/usr/local/lib/python3.9" prompt = FALSE)
          text::textrpp_initialize(virtualenv = "textrpp_virtualenv", refresh_settings = TRUE)
          text::textEmbed("hello")
        shell: Rscript {0}

      - name: WINDOWS - Installing text and testing it
        if: runner.os == 'Windows'
        run:  |
          install.packages("devtools")
          library(devtools)
          devtools::install_github("oscarkjell/text")
          library(text)
          text::textrpp_install_virtualenv(envname = "textrpp_virtualenv", python_path = "C:\\hostedtoolcache\\windows\\Python\\3.9.0", prompt = FALSE)
          text::textrpp_initialize(virtualenv = "textrpp_virtualenv", refresh_settings = TRUE)
          text::textEmbed("hello")
        shell: Rscript {0}

      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}
